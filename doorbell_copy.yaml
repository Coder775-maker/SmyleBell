  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  reset_pin: GPIO1
  # Image settings
  name: My Camera
  max_framerate: 20fps
  idle_framerate: 1fps
  vertical_flip: true
  horizontal_mirror: true
