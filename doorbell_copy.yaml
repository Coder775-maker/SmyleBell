  name: doorbell
  platform: ESP32
  board: esp32cam
wifi:
  ssid: "xxxx"
  password: "xxxx"
  use_address: "192.168.1.103"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Doorbell Fallback Hotspot"
    password: "QnPwLSLEdR2Y"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:


  
switch:
  - platform: gpio
    pin: 2
    id: led

binary_sensor:
  - platform: gpio
    pin:
      number: 14
      mode: INPUT_PULLUP
      inverted: True
    name: "Doorbell Button"
    on_press:
      then:
      - switch.turn_on: led
    on_release:
      then:
      - switch.turn_off: led



  
# Example configuration entry
